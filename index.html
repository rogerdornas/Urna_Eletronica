<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UrnaVirtual</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Belgrano.css">
    <link rel="stylesheet" href="assets/css/Happy%20Monkey.css">
    <link rel="stylesheet" href="assets/css/Martel%20Sans.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login-.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: Navbar With Button -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container"><a class="navbar-brand d-flex align-items-center" id="logo" href="#"><img src="assets/img/11.png"><span>URNA VIRTUAL</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1"><button class="btn btn-primary" id="login" type="button">Log In</button><button class="btn btn-primary" id="cadastro" type="button">Cadastre-se</button><button class="btn btn-primary d-none" id="perfil" type="button">Bem-vindo(a), *primeiro nome*<i class="fa fa-user"></i></button></div>
        </div>
    </nav><!-- End: Navbar With Button -->
    <div id="overlay" class="d-none">
        <!-- Start: Google Style Login -->
        <div class="login-card d-none"><img class="profile-img-card" src="assets/img/user.png">
            <form class="form-signin"><span class="reauth-email"> </span><input class="form-control" type="email" id="inputEmail" required="" placeholder="Email" autofocus=""><input class="form-control" type="password" id="inputPassword" required="" placeholder="Senha">
                <div class="checkbox"></div><button class="btn btn-primary btn-lg d-block btn-signin" type="submit">Log In</button>
            </form><a class="cadastre-se" href="#">Não tem uma conta? Cadastre-se!</a>
        </div><!-- End: Google Style Login -->
        <!-- Start: Google Style Login -->
        <div class="register-card d-none"><img class="profile-img-card" src="assets/img/clipboard.png">
            <form class="form-signin"><span class="reauth-email"> </span><input class="form-control" type="text" required="" placeholder="Nome*" autofocus=""><input class="form-control" type="email" required="" placeholder="Email*"><input class="form-control" required="" placeholder="Data de Nascimento*" type="data"><input class="form-control" type="password" required="" placeholder="Senha*"><input class="form-control" type="password" required="" placeholder="Confirmar Senha*">
                <div class="checkbox"></div><button class="btn btn-primary btn-lg d-block btn-signin" type="submit">Cadastrar</button>
            </form><a class="login" href="#">Já tem uma conta? Ir para Login</a>
        </div><!-- End: Google Style Login -->
    </div><!-- Start: Hero Parallax -->
    <section>
        <!-- Start: Parallax Background -->
        <div data-bss-parallax-bg="true" id="hero_div">
            <div class="container h-100">
                <div class="row h-100 justify-content-end">
                    <div class="col-12 col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center" id="hero_text">
                        <div style="max-width: 450px;">
                            <h1 class="text-uppercase fw-bold">faça sua eleição online</h1>
                            <p>Tincidunt laoreet leo, adipiscing taciti tempor. Primis senectus sapien, risus donec ad fusce augue interdum.</p>
                            <fieldset><input type="text"><button class="btn btn-primary btn-lg" type="button">Encontrar Eleição</button></fieldset><a class="btn btn-primary btn-lg" role="button" id="nova_eleicao" href="">Criar Nova Eleição</a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End: Parallax Background -->
    </section><!-- End: Hero Parallax -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
